<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index.html</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="source/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form" id="enter-your-city">
        <form>
          <div class="row">
            <div class="col-6">
              <input
                type="text"
                class="form-control"
                placeholder="Enter city name... 🔍"
                autocomplete="off"
                id="city-input"
              />
            </div>

            <div class="col-2 search">
              <input
                type="submit"
                value="search"
                placeholder="search"
                class="btn btn-secondary city-find"
                id="city-search"
              />
            </div>
            <div class="col-2 current">
              <button
                type="button"
                class="btn btn-success current"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col-9 city-name">
          <div id="place">Edinburgh</div>

          <div class="day" id="date">Wednesday</div>
        </div>
        <div class="col-1">
          <img src="images/Sunrise.png" alt="sunrise" id="sunrise" />
        </div>
        <div class="col-1" id="sunrise1">04:58</div>
        <div class="col-1" id="sunset">21:39</div>
      </div>

      <div class="row" id="middle">
        <div class="col-6 app" id="middle-1">
          <img
            src="images/Sunny intervals.png"
            alt="Sunny intervals"
            id="sunny-interval"
          />
        </div>

        <div class="col-1" id="actual-temp">21</div>
        <span class="col-2" id="temps">
          <a href="#" id="units-celsius" class="c-temp active">°C</a> |
          <a href="#" id="units-fahrenheit" class="f-temp">°F</a>
        </span>
        <div class="col-3" id="list">
          <ul id="value-list">
            <li id="humidity">Humidity: 73%</li>
            <li id="wind">Wind: 4km/h</li>
            <li id="real-feel">Real feel: 19°C</li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-8" id="weather">Sunny intervals</div>
      </div>
      <div class="weather-forecast" id="forecast"></div>

      <br />

      <div id="source-code">
        <a
          href="https://github.com/Mbayergirl/My-weather-app"
          target="_blank"
          id="source-link"
        >
          Open-source code</a
        >
        <span id="coded-by-me">
          by
          <a
            href="https://www.linkedin.com/in/mbayer-abunku-84b39835"
            id="linkedin"
            target="_blank"
            >Mbayer Abunku</a
          >
        </span>
      </div>
    </div>
    <script src="source/index.js"></script>
  </body>
</html>
