<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index.html</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="source/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form" id="enter-your-city">
        <form>
          <div class="row">
            <div class="col-6">
              <input
                type="text"
                class="form-control"
                placeholder="Enter city name... 🔍"
                autocomplete="off"
                id="city-input"
              />
            </div>

            <div class="col-2 search">
              <input
                type="submit"
                value="search"
                placeholder="search"
                class="btn btn-secondary city-find"
                id="city-search"
              />
            </div>
            <div class="col-2 current">
              <button
                type="button"
                class="btn btn-success current"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-9 city-name">
            <div id="place">Edinburgh</div>

            <div class="day" id="date">Wednesday</div>
          </div>
          <div class="col-1">
            <img src="images/Sunrise.png" alt="sunrise" id="sunrise" />
          </div>
          <div class="col-1" id="sunrise1">04:58</div>
          <div class="col-1" id="sunset">21:39</div>
        </div>

        <div class="row">
          <div class="col-7 app">
            <img
              src="images/Sunny intervals.png"
              alt="Sunny intervals"
              id="sunny-interval"
            />
          </div>

          <div class="col-1" id="actual-temp">21</div>
          <span class="col-1" id="temps"> °C </span>
          <div class="col-3" id="list">
            <ul id="value-list">
              <li id="humidity">Humidity: 73%</li>
              <li id="wind">Wind: 4mph</li>
              <li id="real-feel">Real feel: 19°C</li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-8" id="weather">
            Sunny intervals and a gentle breeze
          </div>
          <br />
          <div class="row" id="weekday">
            <div class="col-2 weekday1">Today</div>
            <div class="col-2 weekday2">Thurs</div>
            <div class="col-2 weekday3">Fri</div>
            <div class="col-2 weekday4">Sat</div>
            <div class="col-2 weekday5">Sun</div>
            <div class="col-2 weekday6">Mon</div>
            <div class="row" id="emoji">
              <div class="col-2">
                <img src="images/Sunny intervals.png" id="today" alt="" />
              </div>
              <div class="col-2">
                <img src="images/Sunny intervals.png" id="day-1" alt="" />
              </div>
              <div class="col-2">
                <img src="images/Sunny intervals.png" id="day-2" alt="" />
              </div>
              <div class="col-2">
                <img src="images/Sunny.png" id="day-3" alt="" />
              </div>
              <div class="col-2">
                <img src="images/Cloudy.png" id="day-4" alt="" />
              </div>
              <div class="col-2">
                <img src="images/Sunny intervals.png" id="day-5" alt="" />
              </div>
            </div>
            <div class="row" id="high-temp">
              <div class="col-2 today1">
                <strong> 21° C </strong>
                <br />
                19° C
              </div>
              <div class="col-2 day1">
                <strong> 19° C </strong>
                <br />
                13° C
              </div>
              <div class="col-2 day2">
                <strong> 22° C </strong>
                <br />
                13° C
              </div>
              <div class="col-2 day3">
                <strong> 22° C </strong>
                <br />
                13° C
              </div>
              <div class="col-2 day4">
                <strong> 19° C </strong>
                <br />
                14° C
              </div>
              <div class="col-2 day5">
                <strong> 19° C </strong>
                <br />
                13° C
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="source/index.js"></script>
  </body>
</html>
